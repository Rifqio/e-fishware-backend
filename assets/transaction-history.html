<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Fish Inventory Report</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1 {
                text-align: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
            }
            th {
                background-color: #f2f2f2;
            }
            td {
                text-align: center;
            }
            .footer {
                text-align: center;
                margin-top: 40px;
                font-size: 12px;
                color: #777;
            }
        </style>
    </head>
    <body>
        <h1>Fish Inventory Report</h1>
        <table>
            <thead>
                <tr>
                    <th>Fish Type</th>
                    <th>Quantity</th>
                    <th>Warehouse</th>
                    <th>Created At</th>
                    <th>Updated By</th>
                </tr>
            </thead>
            <tbody>
                {{#each data}}
                <tr>
                    <td>{{ this.fish_type }}</td>
                    <td>{{ this.quantity }}</td>
                    <td>{{ this.warehouse_name }}</td>
                    <td>{{ this.created_at }}</td>
                    <td>{{ this.updated_by }}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <div class="footer">Generated by E-Fishware System</div>
    </body>
</html>
